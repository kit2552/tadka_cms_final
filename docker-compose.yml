version: '3.8'

services:
  # Frontend Service - React application
  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
    command: sh -c "yarn install && yarn start"
    depends_on:
      - backend


  # Backend Service - FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=mongodb+srv://doadmin:U3p18Bi6o542Z9uF@primepixel-mongodb-76909177.mongo.ondigitalocean.com/tadka_cms?authSource=admin&replicaSet=primepixel-mongodb&tls=true
      - DB_NAME=tadka_cms
      - CORS_ORIGINS=http://localhost:3000
      - JWT_SECRET_KEY=your-very-secret-jwt-key-change-this-in-production
      - FRONTEND_URL=http://localhost:3000

