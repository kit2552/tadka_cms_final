services:
  # Backend Service - FastAPI application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tadka-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=${MONGO_URL:-mongodb+srv://doadmin:U3p18Bi6o542Z9uF@primepixel-mongodb-76909177.mongo.ondigitalocean.com/tadka_cms?authSource=admin&replicaSet=primepixel-mongodb&tls=true}
      - DB_NAME=${DB_NAME:-tadka_cms}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-very-secret-jwt-key-change-this-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./backend:/code
      - backend-uploads:/code/uploads
    restart: unless-stopped
    networks:
      - tadka-network

  # Frontend Service - React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8000}
    container_name: tadka-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8000}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tadka-network

volumes:
  backend-uploads:
    driver: local

networks:
  tadka-network:
    driver: bridge
    name: tadka-network
