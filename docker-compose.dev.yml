services:
  # Backend Service - FastAPI application (Development mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tadka-backend-dev
    ports:
      - "8000:8000"
    environment:
      - MONGO_URL=${MONGO_URL:-mongodb+srv://doadmin:U3p18Bi6o542Z9uF@primepixel-mongodb-76909177.mongo.ondigitalocean.com/tadka_cms?authSource=admin&replicaSet=primepixel-mongodb&tls=true}
      - DB_NAME=${DB_NAME:-tadka_cms}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-very-secret-jwt-key-change-this-in-production}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./backend:/code
      - backend-uploads:/code/uploads
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - tadka-network

  # Frontend Service - React application (Development mode)
  frontend:
    image: node:20-alpine
    container_name: tadka-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8000}
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "yarn install && yarn start"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - tadka-network

volumes:
  backend-uploads:
    driver: local

networks:
  tadka-network:
    driver: bridge
    name: tadka-network

